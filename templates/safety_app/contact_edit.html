<!-- templates/safety_app/contact_edit.html -->
{% extends 'base.html' %}

{% block title %}Edit Contact - WSWAS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card card-custom">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-user-edit"></i> Edit Emergency Contact
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-user"></i> Name *
                        </label>
                        {{ form.name }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-heart"></i> Relationship *
                        </label>
                        {{ form.relationship }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-phone"></i> Phone Number *
                        </label>
                        {{ form.phone_number }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-envelope"></i> Email Address *
                        </label>
                        {{ form.email }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-sort-numeric-down"></i> Priority *
                        </label>
                        {{ form.priority }}
                    </div>

                    <div class="mb-3 form-check">
                        {{ form.is_active }}
                        <label class="form-check-label" for="{{ form.is_active.id_for_label }}">
                            Active (will receive alerts)
                        </label>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'contacts' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
