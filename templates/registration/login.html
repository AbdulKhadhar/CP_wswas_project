<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login - WSWAS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card card-custom">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-shield-alt text-primary" style="font-size: 60px;"></i>
                    <h2 class="mt-3">Welcome Back</h2>
                    <p class="text-muted">Login to your safety account</p>
                </div>

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" class="form-control form-control-lg" 
                               id="username" name="username" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" class="form-control form-control-lg" 
                               id="password" name="password" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>

                    <div class="text-center">
                        <p class="mb-0">Don't have an account? 
                            <a href="{% url 'register' %}" class="text-primary fw-bold">
                                Register Now
                            </a>
                        </p>
                    </div>
                </form>

                <hr class="my-4">

                <div class="alert alert-info mb-0">
                    <i class="fas fa-info-circle"></i>
                    <small>
                        <strong>Emergency Access:</strong> In case of emergency, 
                        use the panic button immediately after login.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
